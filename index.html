<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

    <div class="container">
        <div class="question_repeater_field_wrappper">

                        </td>
                        <td class="question_repeater_field_item_top">
                            <label>Question Title</label>
                            <input type="text" class="question_title_input" placeholder="Please Enter The Question Title">
                        </td>
                        <td class="question_repeater_field_item_bottom">
                            <label>Question Answer</label>
                            <textarea class="question_asnwer_textarea" placeholder="Please Enter The Question Answer" cols="30" rows="10"></textarea>
                        </td>
                    </tr>
                </tbody>
               
            </table>
            <a class="add_question_repeater_field_item">Add Question Item</a>
        </div>
    </div>
